<mat-toolbar color="primary" class="shadow">
  <mat-toolbar-row>
    <span class="toolbar-margin"></span>
    <span>
      <a mat-button class="clean-link" routerLink="/home"><h1>{{'app_titile' | translate}}</h1></a>
    </span>
    <span class="fill-remaining-space"></span>

    <a *ngIf="!authenticationService.isLoggedIn" mat-button class="clean-link" routerLink="/login" routerLinkActive="active">{{'log_in' | translate}}</a>
    <a *ngIf="!authenticationService.isLoggedIn" mat-button class="clean-link" routerLink="/signup" routerLinkActive="active">{{'sign_up' | translate}}</a>

    <a *ngIf="authenticationService.isLoggedIn" mat-button class="clean-link" routerLink="/tasks" routerLinkActive="active">{{'header_my_tasks' | translate}}</a>
    <div *ngIf="authenticationService.isLoggedIn">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/userSettings">{{'header_user_settings' | translate}}</button>
        <button mat-menu-item (click)="logOut()">{{'header_user_log_out' | translate}}</button>
      </mat-menu>
    </div>

    <div>
      <button mat-icon-button [matMenuTriggerFor]="languageMenu">
        <mat-icon>language</mat-icon>
      </button>
      <mat-menu #languageMenu="matMenu">
        <button [disabled]="selectedLang == 'pl'" mat-menu-item (click)="switchLang('pl')">PL</button>
        <button [disabled]="selectedLang == 'en'" mat-menu-item (click)="switchLang('en')">EN</button>
      </mat-menu>
    </div>
    <span class="toolbar-margin"></span>
  </mat-toolbar-row>
</mat-toolbar>
