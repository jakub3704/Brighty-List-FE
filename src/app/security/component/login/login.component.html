<div class="body-container">

    <mat-card class="card-size">
        <div class="row-container">

            <div class="row">
                <mat-card-header>
                    <mat-card-title>{{'login_title' | translate}}</mat-card-title>
                </mat-card-header>
            </div>

            <span class="space-25px"></span>

            <div class="row">
                <mat-card-content class="width-100per">
                    <form class="row-container">
                        <div class="row">
                            <mat-error *ngIf="authenticationService.isInvalid">
                                {{'form_error_user_or_pass' | translate}}
                            </mat-error>
                        </div>

                        <span class="space-12px"></span>

                        <div class="row">
                            <mat-form-field class="width-100per">
                            <mat-label>{{'form_placeholder_username' | translate}}</mat-label>
                                <input matInput [formControl]="userNameControl" [errorStateMatcher]="matcher"
                                    [(ngModel)]="username" placeholder="Username" name="username" required>
                                <mat-error *ngIf="uameControl.hasError('required')">
                                    {{'form_blank_username' | translate}}
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <span class="space-12px"></span>

                        <div class="row">
                            <mat-form-field class="width-100per">
                                <mat-label>{{'form_placeholder_password' | translate}}</mat-label>
                                <input matInput [formControl]="passwordControl" [errorStateMatcher]="matcher"
                                    [(ngModel)]="password" placeholder="Password" name="password" required>
                                <mat-error *ngIf="passwordControl.hasError('required')">
                                    {{'form_blank_password' | translate}}
                                </mat-error>
                            </mat-form-field>
                        </div>

                    </form>

                </mat-card-content>
            </div>

            <div class="row">

                <mat-card-actions class="row-container">
                    <div class="row">
                        <button class="width-100per" (click)="logIn()" mat-raised-button color="primary"
                            [disabled]="!(validatorPasswordControl.valid && validatorUserNameControl.valid)">
                            {{'login_button' | translate}}
                        </button>
                    </div>
                    <span class="space-12px"></span>
                    <div class="row">
                            <a mat-button routerLink="/forgotten">{{'forgottenPassword_title' | translate}}</a>
                    </div>
                </mat-card-actions>
            </div>
        </div>
    </mat-card>
</div>
