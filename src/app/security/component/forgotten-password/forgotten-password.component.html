<div class="body-container">
    <mat-card>

        <mat-card-header>
            <mat-card-title>Forgot password?</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form>
                <table cellspacing="0">

                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Enter Mail</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </td>
                    </tr>

                </table>
            </form>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary">Continue</button>
        </mat-card-actions>

    </mat-card>
</div>
